<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopping Cart</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

  <div class="row" id="app">
    <div class="col-md-2 side-bar">
      <div class="side">
        <div class="shopping-cart-text">
          <h3>Shopping Cart</h3>
        </div>
        <hr class="small-line" />
        <img src="assets/images/cart.png" width="200px" height="200px">
        <button @click="changeView()" type="button" class="btn btn-light">View Shopping Cart</button>
        <hr class="small-line" />
      </div>
    </div>


    <div class="col-md-10 full-bar">
      <input class="xty form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">

      <span class="fas fa-search"></span>
      <hr />

      <div class="empty-top" v-if="showShoppingCart === false"></div>
      <!--<div class="service"></div>-->
      <div class="items" v-if="showShoppingCart === false">

        <div class="item" v-for="item in storeItems">

          <!-- <input type="search" name="find"> -->
          <p>
            Item Name: {{item.itemName}}
            <span class="quantity"><label>Quantity:</label> <input v-model="item.quantity" type="text"></span>
          </p>
          <p>Price: <span class="price">N{{item.price}}</span></p>
          <button class="add-cart" @click="addToCart(item)">Add To cart</button>
          <hr>
        </div>
        <!-- <p>Item Name: Dress 
                      <span class="quantity"><label>Quantity: <input type="text"></label></span></p>
                      <p>Price: <span class="price">N8000</span></p>
                      <button class="add-cart">Add to Cart</button>
                      <hr>

                      <p>Item Name: Short
                      <span class="quantity"><label>Quantity: <input type="text"></label></span></p>
                      <p>Price: <span class="price">N4000</span></p>
                      <button class="add-cart">Add to Cart</button>
                      <hr>

                      <p>Item Name: Jeans 
                      <span class="quantity"><label>Quantity: <input type="text"></label></span></p>
                      <p>Price: <span class="price">N7000</span></p>
                      <button class="add-cart">Add to Cart</button>
                      <hr> -->
      </div>

      <div class="empty-top" v-if="showShoppingCart === true"></div>
      <div class="items" v-if="showShoppingCart === true">
        <table class="table">
          <thead class="">
            <tr class="tableColor">

              <th class="remove-button" scope="col">Item Name</th>
              <th class="remove-button" scope="col">Price</th>
              <th class="remove-button" scope="col">Quantity</th>
              <th class="remove-button" scope="col"></th>
            </tr>
          </thead>
          <tr v-for="(item, index) in cart">
            <td>{{item.itemName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td class="remove-button"><button class="my-btn" @click="removeFromCart(item, index)">Remove</button></td>
            


          <tr>
            </tbody>
        </table>
        <h2>Total: {{total}}</h2>
      </div>
    </div>
  </div>
  </div>

  <script src="./assets/js/vue.js"></script>
  <script src="./assets/js/cart.js"></script>


</body>

</html>
